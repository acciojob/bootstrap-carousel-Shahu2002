<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Arrow Icons -->
    <a class="carousel-control left" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="carousel-control right" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>

    <div class="carousel-inner">
        <!-- First Slide -->
        <div class="carousel-item first-slide">
            <!-- Slide Content -->
			<h1>First slide</h1>
        </div>
        <!-- Second Slide -->
        <div class="carousel-item second-slide">
            <!-- Slide Content -->
			<h1>First slide</h1>
        </div>
        <!-- Third Slide (Active) -->
        <div class="carousel-item third-slide active">
            <!-- Slide Content -->
			<h1>First slide</h1>
        </div>
        <!-- Fourth Slide -->
        <div class="carousel-item fourth-slide">
            <!-- Slide Content -->
			<h1>First slide</h1>
        </div>
        <!-- Fifth Slide -->
        <div class="carousel-item fifth-slide">
            <!-- Slide Content -->
			<h1>First slide</h1>
        </div>
    </div>

    <!-- Slide Movement Class -->
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- Include Bootstrap JS and jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
